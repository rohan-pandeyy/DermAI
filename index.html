<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DermAI</title>
    <script src="script.js"></script>
</head>
<body>
    <div id="container">

        <!-- Display the uploaded image -->
        <img id="selected-image" src="choose-image.png" alt="Select an image">

        <!-- Loading indicator -->
        <div id="loading-indicator">Loading...</div>

        <form id="upload-form">
          <!-- Add a label for the image input -->
          <label for="image-input" id="custom-button">Pick Image from Gallery</label>
          <input type="file" id="image-input" accept="image/*" onchange="previewImage()">
        </form>

        <!-- Description -->
        <div id="description">Prediction Result will be displayed after the image is uploaded</div>
        
        <!-- Analyzing text -->
        <div id="analyzing-text"></div>

        <!-- Navigation Bar -->
        <div id="navbar">
            <img src="upload.png" alt="upload" onclick="turnOffSlidingWindow()" >
            <img src="doctor.png" alt="doctor" onclick="toggleSlidingWindow()">
            <img src="emergency.png" alt="emergency" onclick="toggleCustomSlidingWindow()">
        </div>

        <!-- Doctor Appointments -->
        <div id="sliding-window">
            <div id="close-window" onclick="toggleSlidingWindow()">Close</div>
            <!-- Content of the sliding window goes here -->
            <h2>Schedule</h2>

            <!-- Container for the buttons -->
            <div id="button-container">
                <button class="sliding-button selected-button" onclick="selectButton(1)">Recommended Doctors</button>
                <button class="sliding-button" onclick="selectButton(2)">Upcoming Appointments</button>
                <button class="sliding-button" onclick="selectButton(3)">Previous Appointments</button>
            </div>

            <!-- Information box -->
            <div id="information-box">
                <!-- Circular profile picture -->
                <div id="profile-picture"></div>

                <!-- Name and Speciality -->
                <div id="profile-info">
                  <p id="name">Dr. A J Kanwar</p>
                  <p id="speciality">Dermatologist</p>
                </div>

                <!-- Date and time availability -->
                <div id="availability-box">
                    <div id="date-info">
                        <i class="fa fa-calendar"></i>
                        <p>Mon - Sat</p>
                    </div>
                    <div id="time-info">
                        <i class="fa fa-clock-o"></i>
                        <p>11am - 6pm</p>
                    </div>
                </div>

                <!-- Map preview -->
                <div id="map-preview">
                    <!-- Replace the following with your map embed code -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3504.7451978058525!2d77.23684807620198!3d28.547377487941297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce232dadea409%3A0xbe74bd325026e671!2sDr%20AJ%20Kanwar%20AIIMS!5e0!3m2!1sen!2sin!4v1700969700223!5m2!1sen!2sin" width="320" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <!-- Information box -->
            <div id="information-box">
                <!-- Circular profile picture -->
                <div id="profile-picture"></div>

                <!-- Name and Speciality -->
                <div id="profile-info">
                  <p id="name">Dr. Shruti Gupta</p>
                  <p id="speciality">Dermatologist</p>
                </div>

                <!-- Date and time availability -->
                <div id="availability-box">
                    <div id="date-info">
                        <i class="fa fa-calendar"></i>
                        <p>Mon - Sat</p>
                    </div>
                    <div id="time-info">
                        <i class="fa fa-clock-o"></i>
                        <p>9am - 5pm</p>
                    </div>
                </div>

                <!-- Map preview -->
                <div id="map-preview">
                    <!-- Replace the following with your map embed code -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3500.298283656239!2d77.20463567620526!3d28.68072258188944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd906bdad571%3A0xbbdc881ee745802!2sSKINOS%20%7C%20Dr.Shruti%20Gupta%20MD%2C%20FAAD%20(USA)!5e0!3m2!1sen!2sin!4v1700969601613!5m2!1sen!2sin" width="320" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <!-- Information box -->
            <div id="information-box">
                <!-- Circular profile picture -->
                <div id="profile-picture"></div>

                <!-- Name and Speciality -->
                <div id="profile-info">
                  <p id="name">Dr. Richa Sharma</p>
                  <p id="speciality">Dermatologist</p>
                </div>

                <!-- Date and time availability -->
                <div id="availability-box">
                    <div id="date-info">
                        <i class="fa fa-calendar"></i>
                        <p>Mon - Sat</p>
                    </div>
                    <div id="time-info">
                        <i class="fa fa-clock-o"></i>
                        <p>9am - 6pm</p>
                    </div>
                </div>

                <!-- Map preview -->
                <div id="map-preview">
                    <!-- Replace the following with your map embed code -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112052.81860748345!2d77.22792681344026!3d28.640232738492838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfbe6daa12a0b%3A0xdf64b1d97f8a5e6a!2sLeelawanti%20Skin%20and%20Laser%20Institute%20%7C%20Vaishali%20%7C%20Dermatologist%20%7C%20Best%20Skin%20Specialist!5e0!3m2!1sen!2sin!4v1700371905780!5m2!1sen!2sin" width="320" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <!--Emergency Tab-->
        <div id="custom-sliding-window">
            <div id="custom-close-window" onclick="toggleCustomSlidingWindow()">Close</div>
            <div id="custom-sliding-content">
                <!-- Display a PNG image in the center -->
                <img src="sos.png" alt="Book Ambulance">
            </div>
        </div>
      
    </div>
</body>
</html>
